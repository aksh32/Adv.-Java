<html>
    <head>
        <title>Education</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <center>
            <h2>Please Provide Your Educational Details</h2>
            <fieldset style='width: 600px'>
                <legend>Educational Details</legend>
                <br>
            <form action="EduScore1" method="POST">
                <fieldset style='width: 400px'>
                    <legend>Language Proficiency</legend>
                    English: <input type="checkbox" name="engW" value="Writing">Writing
                             <input type="checkbox" name="engR" value="Reading">Reading
                             <input type="checkbox" name="engS" value="Speakinging">Speaking
                             <input type="checkbox" name="engL" value="Listening">Listening
                             <br>
                             <br>
                    French: <input type="checkbox" name="freW" value="Writing">Writing
                             <input type="checkbox" name="freR" value="Reading">Reading
                             <input type="checkbox" name="freS" value="Speaking">Speaking
                             <input type="checkbox" name="freL" value="Listening">Listening
                </fieldset>
                <br><br>
                
                <fieldset style='width: 400px'>
                    <legend>Degree & Experience</legend>
                    Highest Degree:<select name="deg">
                                        <option value="1">Masters</option>
                                        <option value="2">Bachelors</option>
                                        <option value="3">Diploma</option>
                                        <option value="4">High School</option>
                                    </select>
                    <br>
                    <br>
                    Experience Years:<select name="exp">
                                        <option value="1">0</option>
                                        <option value="2">1-3</option>
                                        <option value="3">4-6</option>
                                        <option value="4">7-9</option>
                                        <option value="5">Above 10</option>
                                    </select>
                </fieldset>
                <br>
                <br>
                <input type="submit" value="Submit">
            </form>
            </fieldset>
        </center>
    </body>
</html>
