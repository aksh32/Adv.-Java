<html>
    <head>
        <title>Add Project Info</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <center>
            <h1>Project Information</h1>
            <hr width="500px">
            <br>
            <br>
            <fieldset style="width: 500px">
                <legend align="left">Add project info</legend>
                <form method="POST" action="projectDetails">
                    <table cellspacing="15">
                        <tr align="center">
                            <td><label for="pNmae">Project Name: </label></td>
                            <td><input type="text" name="pName"></td>
                        </tr>
                        <tr align="center">
                            <td><label for="cName">Client Name: </label></td>
                            <td><input type="text" name="cName"></td>
                        </tr>
                        <tr align="center">
                            <td><label for="pManager">Project Manager: </label></td>
                            <td><input type="text" name="pManager"></td>
                        </tr>
                        <tr align="center">
                            <td><label for="tSize">Team Size: </label></td>
                            <td><input type="number" name="tSize"></td>
                        </tr>
                    </table>
                    <br>
                    <input type="submit" value="Add">
                    <br>
                    <br>
                    <a href="searchProjectInfo.html">Search Project Information</a>
                </form>
            </fieldset>
        </center>
    </body>
</html>
